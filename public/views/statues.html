<md-content id="statues" layout-padding ng-cloak>
    <md-grid-list md-cols-gt-md="12" md-cols="3" md-cols-md="8" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter-gt-md="16px"
        md-gutter-md="8px" md-gutter="4px">
        <md-grid-tile ng-repeat="statue in statues" ui-sref="statue({id: statue.id})" md-colspan-gt-sm="3" md-rowspan-gt-sm="3">
            <statue-card statue="statue"></statue-card>
        </md-grid-tile>
    </md-grid-list>
</md-content>
